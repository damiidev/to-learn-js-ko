<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who?</title>
</head>
<body>
    <h1>Guess Who?</h1>
    <div class ="clock-container">
        <h3>00:30</h3>
    </div>
    <button class="btn-home" onclick="location.href='home.html'">Home</button>
    <button class="btn-answer">정답 보기</button>

    <p class = "score" >점수 : 10점</p> 
    <p class = "totalScore" > 총 점수 : 0 </p>
    <div class ="hintWrap">🟢힌트🟢</div>
    <div class ="answerWrap"></div>
    <form class="js-inputForm">
        <input type="text" placeholder="정답을 입력하세요." autofocus/>
    </form>
    
    <button type="button" class="btn-submit">제출</button>
    <div class ="imgWrap"><img src ="img/1.png"/></div>

    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="hint-1.js"></script>

</html>
